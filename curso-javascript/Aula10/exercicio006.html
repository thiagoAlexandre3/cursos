<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: yellow;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = document.getElementById('area');
        a.addEventListener('click', clickf);
        a.addEventListener('mousemove', movef);
        a.addEventListener('mouseout', foraf);
        function clickf(){
            a.innerText = 'Clicou';
            a.style.background = 'green';
            
        }
        function movef(){
            a.innerText = 'Entrou';
            a.style.background = 'blue';
        }
        function foraf(){
            a.innerText = 'Saiu';
            a.style.background = 'yellow';
        }
    </script>
</body>
</html>
