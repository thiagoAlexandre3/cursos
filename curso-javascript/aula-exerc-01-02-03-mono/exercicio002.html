<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verificador de idade</title>
    <style>
        body{
            text-align: center;
            font: normal 15pt Arial;
            color: white;
            background: rgb(70, 142, 236);
        }
        div#inter{
            display: block;
            background: white;
            color: black;
            width: 500px;
            height: 200px;
            margin: 10px auto 10px auto;
            padding: 5px;
            border-radius:10px;
        }
        p#baixo{
            margin-top: 35px;;
            font: normal 13pt Arial;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Verificador de idade</h1>
    <div id="inter">
        <p>Ano de nascimento:  <input type="number" id="txtIdad" name="txtIdad"></p>
        <p>Sexo: 
            <input type="radio" id="radSexM" name="radSexM">Masculino
            <input type="radio" id="radSexF" name="radSexF">Feiminino
        </p> 
        <input type="button" value="Verificar" onclick="verifIdad()">
        <h1 id="msg"></h1>
        <img id="foto">
        <p id="baixo">&copy; CusoemVideo</p>
    </div>
    <script>
        var idad = window.document.getElementById('txtIdad').value;
        var sexM = window.document.getElementById('radSexM');
        var sexF = window.document.getElementById('radSexF');
        var msg = window.document.getElementById('msg');
        var img = window.document.getElementById('foto');
        function verifIdad(){
            if(Number(idad) < 5 && sexM == true){
                msg.innerHTML = 'Detectamos um  menino de ${idade} ano'
                img.src = 'masculino05.jpeg';
            }
            else if(Number(idad) < 10 && sexM == true){
                msg.innerHTML = 'Detectamos um  menino de ${idade} ano'
                img.src = 'masculino10.jpeg';
            }
            else if(Number(idad) < 15 && sexM == true){
                msg.innerHTML = 'Detectamos um  menino de ${idade} ano'
                img.src = 'masculino15.jpeg';
            }
            else if(Number(idad) < 20 && sexM == true){
                msg.innerHTML = 'Detectamos um  menino de ${idade} ano'
                img.src = 'masculino20.jpeg';
            }
            else if(Number(idad) < 40 && sexM == true){
                msg.innerHTML = 'Detectamos um  menino de ${idade} ano'
                img.src = 'masculino30.jpeg';
            }
            else if(Number(idad) < 60 && sexM == true){
                msg.innerHTML = 'Detectamos um  menino de ${idade} ano'
                img.src = 'masculino60.jpeg';
            }
            else if(Number(idad) < 05 && sexF == true){
                msg.innerHTML = 'Detectamos um  menino de ${idade} ano'
                img.src = 'feiminino05.jpeg';
            }
            else if(Number(idad) < 10 && sexF == true){
                msg.innerHTML = 'Detectamos um  menino de ${idade} ano'
                img.src = 'feiminino10.jpeg';
            }
            else if(Number(idad) < 15 && sexF == true){
                msg.innerHTML = 'Detectamos um  menino de ${idade} ano'
                img.src = 'feiminino15.jpeg';
            }
            else if(Number(idad) < 20 && sexF == true){
                msg.innerHTML = 'Detectamos um  menino de ${idade} ano'
                img.src = 'feiminino20.jpeg';
            }
            else if(Number(idad) < 30 && sexF == true){
                msg.innerHTML = 'Detectamos um  menino de ${idade} ano'
                img.src = 'feiminino30.jpeg';
            }
            else if(Number(idad) < 60 && sexF == true){
                msg.innerHTML = 'Detectamos um  menino de ${idade} ano'
                img.src = 'feiminino60.jpeg';
            
        }
    </script>
</body>
</html>
