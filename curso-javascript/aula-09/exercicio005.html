<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primeiros passos com DOM</title>
    
    <style>
        body{
            background-color: white;
            color: white;
            font: normal 18pt Arial;
        }
    </style>
<body>
    <H1 name="titulo">Iniciando estudos com a feramenta DOM</H1>
    <p id="paragrafo1">Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong></p>
    <div id="msg">Clique em mim</div>
    <script>  
        var corpo = window.document.body;
        var p0 = window.document.getElementsByTagName('p')[1];
        p0.style.color = 'blue';
        corpo.style.background = 'black';
        var b = window.document.getElementById('msg');
        b.style.backgroundColor = 'green';
        var titulo = window.document.getElementsByName('titulo')[0];
        titulo.style.background = 'red';
        //Diferen√ßa entre innetText e innerHTML
        //window.alert(p1.innerText);
        //window.alert(p1.innerHTML);
        var p1 = window.document.querySelector('p#paragrafo1');
        p1.style.background = 'gray';
    </script>
</body>
</html>
