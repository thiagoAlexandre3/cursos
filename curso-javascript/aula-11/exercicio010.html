<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detran</title>
    <style>
        h1{
            font: normal 28pt Arial;
        }
        div#res{
            font: normal 20pt Arial;
            margin-top: 15px;
        }
        input#verific{
            height: 30px;
            width: 70px;
            margin-left: 120px;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    <p>
    Velocidade do carro:   <input type="number" name="txtvel" id="txtvel">Km/h
    </p>
    <input type="button" id="verific" value="verificar" onclick="calcVel()">
    <div id="res"></div>
    <script>
        function calcVel(){
            var n1 = document.getElementById('txtvel').value;
            var res = document.getElementById('res');
            res.innerHTML = `Sua velocidade atual é de ${n1}Km/h,</br>`
            if(Number(n1) >60){
                res.innerHTML += `Você foi <strong>multado</strong> por exesso de velocidade`
            }
            res.innerHTML += `<p>Dirija sempre com cuidado, e use o sinto de segurança.</p>`
        }
    </script>
</body>
</html>
