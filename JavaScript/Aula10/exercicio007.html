<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Somando numeros</title>
    <style>
        h1{
            font: normal 30pt Arial;
            text-align: center;
        }
        div{
            font: normal 18pt Arial;
            margin-top: 15px;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="nb1" id="nb1"> +
    <input type="number" name="nb2" id="nb2">
    <input type="button" value="Soma" onclick="Soma()">
   <div id="res">Resultado</div>

    <script>
        function Soma() {
            var tn1 = window.document.getElementById('nb1').value
            var tn2 = document.getElementById('nb2').value
            var res = document.getElementById('res')

            var total = Number(tn1) + Number(tn2)

            res.innerHTML = `O resultado de ${tn1} + ${tn2} Ã© ` + total
        }
    </script>
</body>
</html>
